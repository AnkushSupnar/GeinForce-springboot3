<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Geindock suite</title>
    <!-- Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>  
    <script src="assets/js/popper.min.js"  crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- Custom CSS for loading spinner -->
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none; /* Hide by default */
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style adjustments for form fields */
        .form-control {
            background-color: #ffffff !important; /* Light background */
            color: #000000 !important; /* Dark text */
        }

        .form-control::placeholder {
            color: #6c757d !important; /* Lighter placeholder */
        }
        .shadow{
    background-color: #1E2A78; /* Dark blue color */
    color: white;
    width: 150px;
    box-shadow: var(--bs-box-shadow) !important;
  }
    </style>

    <script>
        $(function(){
            $("#navbar-placeholder").load("nav.html");  // Load the navbar
            
            // Show spinner on form submit
            $('form').on('submit', function() {
                showLoading();
            });
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
             document.getElementById('loading').style.display = 'none';
        }
    </script>
</head>

<body>
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder" class="container"></div>

    <!-- Contact Form Section -->
    <section class="">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Got any <span class="underline">questions</span>?</h2>
                    <p class="text-muted">Our team is always here to help. Send us a message and we'll get back to you shortly.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-4">
                        <input class="form-control" type="text" id="name-1" name="name" placeholder="Name" required>
                        <input class="form-control" type="text" id="name-1" name="name" placeholder="Name" required>
                    </div>
                </div>


                </div>
                <div>
                <div class="col-md-6">
                    <div>
                        <form class="p-3 p-xl-4" method="post" onsubmit="showLoading()">
                            <div class="mb-3">
                                <input class="form-control" type="text" id="name-1" name="name" placeholder="Name" required>
                                <input class="form-control" type="text" id="name-1" name="name" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" id="email-1" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message-1" name="message" rows="6" placeholder="Message" required></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div><hr class="mt-0"></div>
        </div>
        <div class="container py-4 py-lg-5">
            <div class="row row-cols-2 row-cols-md-4">
                <!-- Footer content omitted for brevity -->
            </div>
        </div>
    </footer>
</body>

</html>
